plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.20'
    //вот это не работает, работает следующее+useJUnitPlatform
    //testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.0-M1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0-M1'
    testImplementation group: 'io.qameta.allure', name: 'allure-junit5', version: '2.13.3'
    implementation 'io.qameta.allure:allure-junit5:2.13.5'
}

test {
    useJUnitPlatform()
}

